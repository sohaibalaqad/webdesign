<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>مركز تبيان لعلوم القرآن</title>
    <link rel="stylesheet" href="css/style.css"> <!--  bootstrap-1 -->
    <link rel="stylesheet" href="css/all.css"> <!-- font Awesome-->
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link rel="icon" href="image/quran.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-image: url(image/background-ligin.jpg);
            background-color: white;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-check-label {
            margin-right: 25px;
        }

        .md-form label {
            left: 200px;
            text-align: right;
            width: 140px;
        }

        .md-form input[type="email"]:not(.browser-default):focus:not([readonly]),
        .md-form input[type="password"]:not(.browser-default):focus:not([readonly]) {
            border-bottom: 1px solid #28a745;
            -webkit-box-shadow: 0 1px 0 0 #28a745;
            box-shadow: 0 1px 0 0 #28a745;
        }

        .md-form input[type="email"]:not(.browser-default):focus:not([readonly])+label,
        .md-form input[type="password"]:not(.browser-default):focus:not([readonly])+label {
            color: #28a745;
        }

        .form-check {
            right: -60px;
        }

        a {
            position: absolute;
            left: 50px;
            color: #28a745;
        }

        .info-color {
            background-color: #28a745 !important;
        }

        .btn-outline-info {
            color: #28a745 !important;
            background-color: transparent !important;
            border: 2px solid #28a745 !important;
            border-radius: 50px;
        }

        .btn-outline-info:hover {
            background-color: #28a745 !important;
            color: white !important;
            border: 2px solid white !important;
        }

        .btn-outline-info:not([disabled]):not(.disabled):active {
            background-color: #28a745 !important;
            color: white !important;
            border: 2px solid white !important;
        }

        .btn-outline-info:focus {
            color: #28a745 !important;
            background-color: transparent !important;
            border-color: #28a745 !important;
        }

        .back-icon {
            position: absolute;
            right: 270px;
            top: 30px;
            text-align: center;
        }

        .back-icon a {
            width: 200px;
            font-size: larger;
        }

        .back-icon a:hover {
            color: #8effa8;
        }

        .back-icon a i {
            margin-left: 10px;
        }
        .alert .alert-success{
            width: 400px;
            position: absolute;
            left: 30px;
            top: 30px;
        }
    </style>
</head>

<body>

    <div class="back-icon">
        <a href="index.html">الصفحة الرئيسية<i class="fas fa-arrow-right"></i></a>
    </div>
    <!-- Material form login -->
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>تسجيل الدخول</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!">

                <!-- Email -->
                <div class="md-form">
                    <input type="email" id="materialLoginFormEmail" class="form-control">
                    <label for="materialLoginFormEmail">اسم المستخدم</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="materialLoginFormPassword" class="form-control">
                    <label for="materialLoginFormPassword">كلمة المرور</label>
                </div>

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Forgot password -->
                        <a href="">هل نسيت كلمة السر </a>
                    </div>
                    <div>
                        <!-- Remember me -->
                        <div class="form-check">
                            <label class="form-check-label" for="materialLoginFormRemember">تذكرني</label>
                            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        </div>
                    </div>

                </div>

                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                    type="submit">دخول</button>

            </form>
            <!-- Form -->

        </div>

    </div>
    <!-- Material form login -->

    <div class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
       تم الدخول بنجاح 
    </div>

    <script>
        $('.alert').alert()
    </script>

    <script src="js/jquery.js"></script> <!-- jqury with bootstrap -->
    <script src="js/javascript.js"></script> <!-- javascript with bootstrap -->
    <script src="js/all.js"></script> <!-- font Awesome-->
    <script src="js/script.js"></script> <!-- javascript index -->
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
</body>

</html>
